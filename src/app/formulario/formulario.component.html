        </div>
          <h1
           class="mb-2 justify-text-end">Contacto</h1>
          <form class="row">
              <div class="mb-3">
                  <!-- <label for="nombre" class="form-label">Nombre</label> -->
                  <input [(ngModel)]="nombre" class="form-control" id="nombre" placeholder="Nombre" name="nombre">
              </div>
              <div class="mb-3">
                  <!-- <label for="email" class="form-label">Correo Electrónico</label> -->
                  <input [(ngModel)]="correo" type="email" class="form-control" id="email" placeholder="ejemplo@gmail.com" name ="correo">
              </div>
              <div class="mb-3">
                  <!-- <label for="mensaje" class="form-label">Mensaje</label> -->
                  <textarea [(ngModel)]="descripcion" class="form-control" id="mensaje" rows="3" placeholder="Escriba su mensaje aquí" name="descripcion"></textarea>
              </div>
                  <!-- <div class="mb-3"> -->

                    </select>       
                </div> -->
              <button type="submit" class="btn btn-custom" (click)="addCliente()">Enviar</button>
