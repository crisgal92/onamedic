
<div class="row">
    <div class="container-fluid-1 mt-5 mb-5 col-4">
      <div id="titulo-formulario" class="mb-4">
        <div><!-- <img src="./IMG/slider3.png" alt="contacto" class="img-fluid w-50 row"> --></div>
      </div>
      <h1 class="mb-5 ps-5 ms-5" id="contactanos">Contacto</h1>
      <form class="row" #contactForm="ngForm" (ngSubmit)="addCliente()">
        <div class="mb-3">
          <input
            [(ngModel)]="nombre"
            class="form-control"
            id="nombre"
            placeholder="Nombre"
            name="nombre"
          />
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="telefono"
            class="form-control"
            id="telefono"
            placeholder="Teléfono"
            name="telefono"
            required
            type="number"
            #telefonoField="ngModel"
          />
          <!-- Mensaje de error para teléfono -->
          <div *ngIf="telefonoField.invalid && telefonoField.touched" class="text-danger">
            El teléfono es obligatorio.
          </div>
        </div>
        <div class="mb-3">
          <input
            [(ngModel)]="correo"
            type="email"
            class="form-control"
            id="email"
            placeholder="ejemplo@gmail.com"
            name="correo"
            required
            #correoField="ngModel"
          />
          <!-- Mensaje de error para correo -->
          <div *ngIf="correoField.invalid && correoField.touched" class="text-danger">
            El correo es obligatorio y debe ser válido.
          </div>
        </div>
        <div class="mb-3">
          <textarea
            [(ngModel)]="mensaje"
            class="form-control"
            id="mensaje"
            rows="3"
            placeholder="Escriba su mensaje aquí"
            name="mensaje"
          ></textarea>
        </div>
        <button
          type="submit"
          class="btn btn-custom"
          [disabled]="contactForm.invalid" 
        >
          Enviar
        </button>
      </form>
    </div>
    <div id="mapa" class="container-fluid-1 col-4">
      <div><h1 class="justify-text-center">Ubícanos</h1></div>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m17!1m12!1m3!1d1750.4497709094837!2d-106.12724395697477!3d28.66272646546811!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m2!1m1!2zMjjCsDM5JzQ1LjgiTiAxMDbCsDA3JzM1LjIiVw!5e0!3m2!1ses!2smx!4v1732667445028!5m2!1ses!2smx"
        width="400"
        height="330"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </div>
  </div>
