    <div class="container my-5">
      <h2 class="text-center mb-4">Listado de los Clientes</h2>
    
      <!-- Tabla de clientes -->
      <div class="table-responsive">
        <table class="table table-striped table-hover align-middle">
          <thead class="table-dark">
            <tr>
              <th scope="col">ID</th>
              <th scope="col">Nombre</th>
              <th scope="col">Correo</th>
              <th scope="col">Mensaje</th>
              <th scope="col">Comentarios</th>
              <th scope="col">Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let c of clientes">
              <th scope="row">{{ c.id }}</th>
              <td>{{ c.nombre }}</td>
              <td>{{ c.correo }}</td>
              <td>{{ c.mensaje }}</td>
              <td>{{ c.comentario }}</td>
              <td>
                <button class="btn btn-warning btn-sm me-2" (click)="editarCliente(c)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-pencil" viewBox="0 0 16 16">
                    <path d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168zM11.207 2.5 13.5 4.793 14.793 3.5 12.5 1.207zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293zm-9.761 5.175-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325"/>
                  </svg>Editar
                </button>
                <button class="btn btn-danger btn-sm" (click)="deleteCliente(c.id)">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                    <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5m3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0z"/>
                    <path d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1zM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4zM2.5 3h11V2h-11z"/>
                  </svg> Eliminar
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    
      <!-- Formulario de edición -->
      <div *ngIf="clienteSeleccionado" class="mt-5">
        <div class="card shadow">
          <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Editar Cliente</h5>
          </div>
          <div class="card-body">
            <form (ngSubmit)="guardarCliente()">
              <div class="row g-3">
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Nombre</label>
                  <input [(ngModel)]="clienteSeleccionado.nombre" name="nombre" class="form-control" id="nombre" disabled/>
                </div>
                <div class="col-md-6">
                  <label for="nombre" class="form-label">Telefono</label>
                  <input [(ngModel)]="clienteSeleccionado.telefono" name="telefono" class="form-control" id="telefono" disabled/>
                </div>
                <div class="col-md-6">
                  <label for="correo" class="form-label">Correo Electrónico</label>
                  <input
                    [(ngModel)]="clienteSeleccionado.correo" name="correo"class="form-control" id="correo" disabled />
                </div>
                <div class="col-12">
                  <label for="mensaje" class="form-label">Mensaje</label>
                  <textarea [(ngModel)]="clienteSeleccionado.mensaje"name="mensaje" class="form-control"id="mensaje"rows="3" disabled></textarea>
                </div>
                <div class="col-12">
                  <label for="comentario" class="form-label">Comentarios</label>
                  <textarea
                    [(ngModel)]="clienteSeleccionado.comentario" name="comentario" class="form-control" id="comentario" rows="3"></textarea>
                </div>
              </div>
              <div class="d-flex justify-content-end mt-4">
                <button type="submit" class="btn btn-success me-2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                    <path d="M11 2H9v3h2z"/>
                    <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                  </svg> Guardar
                </button>
                <button type="button" class="btn btn-secondary" (click)="clienteSeleccionado = null">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg> Cancelar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
