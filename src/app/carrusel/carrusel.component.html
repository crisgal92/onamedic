<div class="container w-75 mb-5 " id="carrusel">
    <div id="carouselExampleAutoplaying" class="carousel slide carousel-fade" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active " data-bs-interval="5000">
          <img src="/IMG/slider1.jpg" class="d-block w-100 rounded-3 mt-5 " alt="slide1">
        </div>
        <div class="carousel-item align-items-center" data-bs-interval="5000">
          <img src="/IMG/slider2.jpg" class="d-block w-100 rounded-3 mt-5 " alt="slide2">
        </div>
        <div class="carousel-item align-items-center" data-bs-interval="5000">
          <img src="/IMG/slider3.jpg" class="d-block w-100 rounded-3 mt-5 "  alt="slide3  ">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
